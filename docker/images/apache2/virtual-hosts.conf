<VirtualHost *:80>
    ServerAdmin info@digilopment.com
    ServerName xampp.loc
    ServerAlias xampp.loc
    DocumentRoot /var/www/html/xampp
    <Directory /var/www/html/xampp>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <IfModule mod_dir.c>
        DirectoryIndex index.php index.pl index.cgi index.htmt index.xhtml index.htm
    </IfModule>
</VirtualHost>
